{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="mt-4" action="{% url 'profile:edit_profile' user.username %}">

                {% include 'includes/non_field_errors.html' %}

                {% csrf_token %}

                <div class="form-group mt-3">
                    <label for="id_full_name">Full name:</label>
                    <input type="text" name="full_name" value="{{ form.full_name.value }}" maxlength="255" required id="id_full_name" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="id_bio">Bio:</label>
                    <textarea name="bio" cols="40" rows="5" required id="id_bio" class="form-control">{{ form.bio.value }}</textarea>
                </div>

                <div class="mt-3">
                    <label for="formFile" class="form-label">Avatar: </label>
                    <input class="form-control" type="file" id="formFile" name="avatar">
                </div>

                <div class="d-flex justify-content-center m-4">
                    <button type="submit" class="btn btn-dark">Save changes</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}


<div class="row">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
            <h2 class="text-center mb-4">Activate profile</h2>
            <form method="post" enctype="multipart/form-data" class="mt-4" action="{% url 'profile:activate_profile' %}">
                {% csrf_token %}

                {% include 'includes/non_field_errors.html' %}

                <div class="form-group mt-3">
                    <label for="id_full_name">Full name:</label>
                    <input type="text" name="full_name" maxlength="255" required id="id_full_name" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="id_bio">Bio:</label>
                    <textarea name="bio" cols="40" rows="5" required id="id_bio" class="form-control"></textarea>
                </div>


                <div class="mt-3">
                    <label for="formFile" class="form-label">Avatar: </label>
                    <input class="form-control" type="file" id="formFile" name="avatar">
                </div>

                <div class="d-flex justify-content-center m-4">
                    <button type="submit" class="btn btn-success">Activate Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}

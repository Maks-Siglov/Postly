{% extends 'base.html' %}

{% block title %}Change Email{% endblock %}

{% block content %}

<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
                <h2 class="text-center mb-4">Change Email</h2>
                <form method="post" class="mt-4" action="{% url 'users:change_email' email %}">
                    {% csrf_token %}

                    {% include 'includes/non_field_errors.html' %}

                    <div class="form-group m-3">
                        <label for="id_email">New Email:</label>
                        <input type="email" name="email" required id="id_email" class="form-control">
                        {% if form.email.errors %}
                            <div class="alert alert-danger alert-dismissible fade show">{{ form.email.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="d-flex justify-content-center m-4">
                        <button type="submit" class="btn btn-success  mr-2">Change email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

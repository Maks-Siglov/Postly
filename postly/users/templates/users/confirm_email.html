{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "deps/css/bootstrap/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "deps/css/my_css.css" %}">

    <link rel="icon" type="image/png" href="{% static "deps/favicon/d-favicon.png" %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container"></div>
    </nav>
</header>

    {% include 'includes/notifications.html' %}

    <div class="container mt-4">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body text-center">
                <h2 class="card-title">Registration Successful!</h2>
                <p class="card-text">Your account has been created successfully. Registration confirmation letter sent to
                    <span class="text-black">{{ email }}</span>. Please check your email.</p>
                <a href="{% url 'users:resend_verification_email' email %}" class="btn btn-primary">Resend email</a>
                <a href="{% url 'users:change_email' email %}" class="btn btn-info">Change email</a>
            </div>
        </div>
    </div>


    <script src="{% static "deps/js/bootstrap/bootstrap.bundle.min.js" %}"></script>
</body>
</html>

{% extends 'base.html' %}

{% block title %}{{ user.username }} posts{% endblock %}

{% block content %}

    {% if posts %}
        <h1 class="mb-4">{{ user.username }} Posts</h1>
        {% include 'post/includes/posts_display.html' %}
    {% else %}
        <h2>{{ user.username }} has no posts yet</h2>
    {% endif %}

{% endblock %}

{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Delete "{{ post.title }}"</h2>
            <p class="card-text">Are you sure you want to delete the post "{{ post.title }}"?</p>

            <form method="post" class="mb-3" action="{% url 'post:delete_post' post.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>

            <p class="card-text"><a href="{% url 'post:user_posts' user.username %}" class="btn btn-secondary">Cancel</a></p>
        </div>
    </div>
{% endblock %}

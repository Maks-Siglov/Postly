{% extends 'base.html' %}

{% block title %}Create post{% endblock %}

{% block content %}
<h2>Create post</h2>

<form method="post" action="{% url 'post:create_post' %}" enctype="multipart/form-data">

    {% include 'includes/non_field_errors.html' %}

    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="100" required id="id_title" class="form-control" placeholder="Title">
    </div>

    <div class="form-group mb-3">
        <label for="id_content">Content:</label>
        <textarea name="content" cols="40" rows="10" required id="id_content" class="form-control" placeholder="Your content"></textarea>
    </div>

    <div class="form-group mb-3">
        <label for="id_tags">Tags:</label>
        <input type="text" name="tags" maxlength="255" id="id_tags" class="form-control" placeholder="Your tags">
    </div>

    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Images:</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple name="images">
    </div>


    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
